
language: node_js

os: 
  - windows
  - linux

matrix:
  allow_failures:
    - os: windows

node_js:
  - "lts/*"
  - "node"

# safelist
branches:
  only:
  - master
  - develop
  - /^greenkeeper/.*$/

script: echo "Running tests against $(node -v)..."

jobs:
  include:
    - stage: Produce Coverage
      node_js: node
script: jest --coverage && cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js && rm -rf ./coverage